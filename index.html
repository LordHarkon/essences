<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>Essence Meta CYOA Viewer</title>
  </head>
  <body>
    <div class="bg-slate-950 w-full min-h-screen px-6 py-4">
      <h1 class="text-zinc-200 font-bold text-3xl text-center">Essence Meta CYOA Viewer</h1>
      <div class="flex flex-row my-2">
        <input
          type="text"
          id="searchInput"
          class="w-full bg-slate-900 text-zinc-200 border-y border-r border-white/20 px-2 py-1 focus:outline-none focus:border-white/40 peer order-2"
          placeholder="Search..."
        />
        <div class="flex justify-center items-center w-8 bg-slate-900 border-y border-l border-white/20 peer-focus:border-white/40 order-1">
          <i class="bi bi-search text-zinc-200"></i>
        </div>
      </div>
      <div class="flex flex-col text-zinc-200">
        <span>Search within: </span>
        <div class="flex gap-2">
          <div>
            <input type="radio" name="searchWithin" id="searchBoth" checked />
            <label for="searchBoth">Both</label>
          </div>
          <div>
            <input type="radio" name="searchWithin" id="searchTitle" />
            <label for="searchBoth">Title</label>
          </div>
          <div>
            <input type="radio" name="searchWithin" id="searchDescription" />
            <label for="searchBoth">Description</label>
          </div>
        </div>
      </div>
      <span class="text-zinc-200 text-sm italic" id="results"></span>
      <div
        class="grid 2xl:grid-cols-5 xl:grid-cols-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 text-zinc-200 mt-2"
        id="essenceContainer"
      ></div>
      <button class="bg-slate-800 border border-white/10 text-zinc-200 px-3 py-2 w-full mt-2 hover:bg-slate-700" id="showMore">
        Show More
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
